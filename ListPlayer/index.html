  <div class="main" id="app">
    <header>
      <div class="waveform">
        <div class="bar"></div>
        <div class="bar" style="--i:1"></div>
        <div class="bar" style="--i:2"></div>
        <div class="bar" style="--i:3"></div>
        <div class="bar" style="--i:4"></div>
        <div class="bar" style="--i:5"></div>
        <div class="bar" style="--i:6"></div>
        <div class="bar" style="--i:7"></div>
      </div>
      <h1>List<span class="fancy">Player</span></h1>
    </header>
	
    <main class="grid fadeIn" tabindex="-1">
      
      <!-- song img -->
      <div class="image">
        <img id="track_image" alt="cover image">
      </div>
      <!-- song duration part -->
      <div class="controls1 flex">
        <input type="range" min="0" max="100" value="0" id="duration_slider" aria-label="duration" onchange="change_duration()">
      </div>
      <div class="current flex">
        <div id="time">00:00</div>
        <div id="duration">Duration</div>
      </div>
        
      <!-- title & artist -->
      <p id="title">title.mp3</p>
      <p id="artist">Artist name</p>

      <!-- buttons part -->
      <ul class="buttons flex">
        <li class="tooltip" data-tooltip="Random order">
          <button id="randomIcon" onclick="random_song()">
            Random
            <svg class="md" aria-hidden="true" focusable="false">
              <use href="#icon-random-o"></use>
            </svg>
          </button>
        </li>
        <li class="tooltip" data-tooltip="Previous song">
          <button onclick="previous_song()" id="prev">
            Previous
            <svg class="flip md" aria-hidden="true" focusable="false">
              <use href="#icon-next"></use>
            </svg>
          </button>
        </li>
        <li class="tooltip" data-tooltip="Play">
          <button onclick="justplay()" id="play">
            Play
            <svg class="xl" aria-hidden="true" focusable="false"><use href="#icon-play"></use></svg>
          </button>
        </li>
        <li class="tooltip" data-tooltip="Next song">
          <button onclick="next_song()" id="next">
            Next
            <svg class="md" aria-hidden="true" focusable="false">
              <use href="#icon-next"></use>
            </svg>
          </button>
        </li>
        <li class="tooltip" data-tooltip="Autoplay next songs">
          <button id="auto" onclick="autoplay_switch()">
            Autoplay
            <svg class="md" aria-hidden="true" focusable="false">
              <use href="#icon-arrow-o"></use>
            </svg>
          </button>
        </li>
      </ul>

      <ul class="controls2 flex">
        <li class="tooltip" data-tooltip="Mute">
          <svg class="md mute" aria-hidden="true" focusable="false" onclick="mute_sound()" id="volume_icon">
              <use href="#icon-mute"></use>
          </svg>
        </li>
        <li class="tooltip" data-tooltip="Change volume">
          <input type="range" min="0" max="100" value="75" id="volume" aria-label="volume" onchange="volume_change()">
        </li>
        <li class="tooltip" data-tooltip="Volume level">
          <p id="volume_show">75</p>
        </li>
      </ul>
      
      <div class="show_song_no flex">
        <p id="present">1</p>
        <p>/</p>
        <p id="total">6</p>
      </div>

      <div class="fullscreen tooltip" data-tooltip="Fullscreen">
        <svg class="md" aria-hidden="true" focusable="false" id="fullscr">
          <use href="#icon-fullin"></use>
        </svg>
      </div>
        
    </main>  <!-- .grid -->
