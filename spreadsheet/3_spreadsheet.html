<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Slide Rules Data</title>
  <link rel="stylesheet" href="3_sheet.css">
</head>
<body>
  <div role="table"
     aria-label="Receta"
     aria-describedby="table_desc">
    <table class="table-fill">
      <div class="table-title" id="table_desc">
        <h3>Receta de 3 ingredientes</h3>
      </div>
      <thead>
        <tr>
          <th>Ingr.1</th>
          <th>Ingr.2</th>
          <th>Ingr.3</th>
        </tr>
      </thead>
      <tbody class="gradient">
        <tr>
          <td contenteditable>CHOCO NEGRO</td>
          <td contenteditable>FRAMBUESA</td>
          <td contenteditable>SÉSAMO</td>
        </tr>
        <tr>
          <td colspan="3"></td>
        </tr>
        <tr>
          <td class="tooltip" data-tooltip="Porcentaje ingrediente 1">P(Ingr.1)</td>
          <td class="tooltip" data-tooltip="Porcentaje ingrediente 2">
			<input type="number" id="n1" value="0" aria-label="Porcentaje ingrediente 2" autofocus>
		  </td>
          <td class="tooltip" data-tooltip="Porcentaje ingrediente 3">
			<input type="number" id="n3" value="0" aria-label="Porcentaje ingrediente 3">
		  </td>
        </tr>
        <tr>
          <td title="Cantidad ingrediente 1">C(Ingr.1)</td>
          <td title="Cantidad ingrediente 2">
		    <input type="number" id="n2" value="0" aria-label="Cantidad ingrediente 2">
		  </td>
          <td title="Cantidad ingrediente 3">[?]</td>
        </tr>
        <tr>
          <td colspan="3">
            <button id="btnSum" onclick="sum()">Operar</button>
          </td>
        </tr>
        <tr>
          <td id="B9" title="Porcentaje ingrediente 2">P(Ingr.2)</td>
          <td id="C9" title="Cantidad ingrediente 2">C(Ingr.2)</td>
          <td id="D9" rowspan="2"title="Cantidad ingredientes 1 + 3"><div id="dynamic">C(Ingr.1+Ingr.3)</div></td>
        </tr>
        <tr>
          <td id="B10" title="Porcentaje ingredientes 1 + 3">100 - P(Ingr.2)</td>
          <td id="C10">x</td>
        </tr>
        <tr>
          <td colspan="3"></td>
        </tr>
        <tr>
          <td id="B13">C(Ingr.1+Ingr.3)</td>
          <td id="C13" title="Porcentaje total">100%</td>
          <td id="D13" title="Cantidad total">Cantidad total</td>
        </tr>
        <tr>
          <td id="B14">C(Ingr.2)</td>
          <td id="C14" title="Porcentaje ingrediente 3">¿4?</td>
          <td>x</td>
        </tr>
        <tr>
          <td id="B15" class="s1">Cantidad total</td>
          <td></td>
          <td id="E13" title="Cantidad ingrediente 3">–</td>
        </tr>
      </tbody>
    </table>
  </div>
  
<script src="app.js"></script>
</body>
</html>
